<div class="sidebar-container bg-dark shadow-sm">

  <div class="p-4 border-bottom border-secondary bg-dark" style="z-index: 2;">
    <h5 class="fw-bold text-warning mb-0 d-flex align-items-center">
      <i class="bi bi-grid-fill me-3"></i>
      <span>Rayons</span>
    </h5>
  </div>

  <div class="list-group list-group-flush scrollable-list">

    <button type="button"
            class="list-group-item list-group-item-action bg-transparent text-white border-bottom border-secondary py-3 d-flex align-items-center"
            [class.active-cat]="selectedCategory === ''"
            (click)="onSelectCategory('')">
      <i class="bi bi-collection me-3 fs-5"></i>
      <span>Toutes les cat√©gories</span>
    </button>

    @for (cat of categories; track cat.slug) {
      <button type="button"
              class="list-group-item list-group-item-action bg-transparent text-white-50 border-bottom border-secondary py-3"
              [class.active-cat]="selectedCategory === cat.slug"
              (click)="onSelectCategory(cat.slug)">

        <div class="d-flex justify-content-between align-items-center w-100">
          <span class="text-capitalize">{{ cat.name }}</span>
          @if(selectedCategory === cat.slug) {
            <i class="bi bi-check-circle-fill"></i>
          } @else {
            <i class="bi bi-chevron-right small opacity-25"></i>
          }
        </div>
      </button>
    }

    <div class="p-5"></div>

  </div>
</div>
