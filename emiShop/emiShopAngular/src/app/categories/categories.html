<div class="d-flex flex-column p-3 text-white bg-dark h-100" style="min-height: 100vh;">

  <h5 class="fs-5 fw-bold mb-3 text-warning">Rayons</h5>

  <ul class="nav nav-pills flex-column mb-auto">

    @for (cat of categories; track cat.slug) {
      <li class="nav-item">
        <a href="#" class="nav-link text-white py-2 border-bottom border-secondary" style="font-size: 0.9rem;">
          {{ cat.name }}
        </a>
      </li>
    } @empty {
      <li class="text-muted small">Chargement...</li>
    }

  </ul>
</div>
