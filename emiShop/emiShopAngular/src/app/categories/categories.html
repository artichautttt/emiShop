<div class="d-flex flex-column p-3 text-white bg-dark h-100" style="min-height: 100vh;">

  <h5 class="fs-5 fw-bold mb-3 text-warning">Rayons</h5>

  <ul class="nav nav-pills flex-column mb-auto">

    <li class="nav-item mb-1">
      <a (click)="onSelectCategory('')"
         class="nav-link text-white py-2 border-bottom border-secondary d-flex align-items-center"
         style="cursor: pointer;">
        <i class="bi bi-grid-fill me-2 text-warning"></i>
        <span>Toutes les cat√©gories</span>
      </a>
    </li>

    @for (cat of categories; track cat.slug) {
      <li class="nav-item">
        <a (click)="onSelectCategory(cat.slug)"
           class="nav-link text-white py-2 border-bottom border-secondary"
           style="font-size: 0.9rem; cursor: pointer; transition: 0.3s;">

          <i class="bi bi-chevron-right me-2 small text-secondary"></i>
          {{ cat.name || cat.slug }}
        </a>
      </li>
    } @empty {
      <li class="text-muted small text-center py-3">Chargement...</li>
    }

  </ul>
</div>
