<div class="container-fluid p-0">
  <div class="row g-0">
    <div class="col-md-3 col-lg-2 d-none d-md-block">
      <app-categories></app-categories>
    </div>

    <div class="col-md-9 col-lg-10">
      <div class="bg-light p-4 h-100" style="min-height: 100vh;">

        <div class="mb-4">
          <div class="input-group shadow-sm">
            <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control border-start-0"
                   placeholder="Rechercher..." [(ngModel)]="searchTerm" (input)="onSearch()">
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Catalogue emiShop</h4>
          <span class="badge bg-secondary">{{ totalProduits }} articles</span>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3 mb-5">
          @for (p of produits; track p.id) {
            <div class="col">

              <div class="card h-100 border-0 shadow-sm"
                   style="cursor: pointer;"
                   [routerLink]="['/produit', p.id]">

                <div class="text-center p-4 bg-white rounded-top">
                  <img [src]="p.thumbnail" class="card-img-top" style="height: 200px; object-fit: contain;">
                </div>

                <div class="card-body d-flex flex-column bg-light bg-opacity-25">
                  <h6 class="card-title fw-bold mb-2 text-dark text-truncate">{{ p.title }}</h6>
                  <h4 class="fw-bold mb-0 text-dark">{{ p.price }} MAD</h4>

                  <button (click)="$event.stopPropagation(); addToCart(p)"
                          class="btn btn-warning rounded-circle d-flex align-items-center justify-content-center shadow-sm mt-auto ms-auto"
                          style="width: 45px; height: 45px;">
                    <i class="bi bi-cart-plus-fill fs-5 text-dark"></i>
                  </button>
                </div>
              </div>

            </div>
          }
        </div>

        <div class="text-center mb-5">
          <button (click)="loadMore()" class="btn btn-outline-dark">Voir plus</button>
        </div>

      </div>
    </div>
  </div>
</div>
