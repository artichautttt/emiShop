<div class="bg-light p-4 h-100">
      
  <div class="d-flex gap-3 overflow-auto p-3 mb-4 mt-3 bg-white rounded shadow-sm">
    <div class="category-box text-center">
      <img src="https://static.fnac-static.com/multimedia/fnacdirect/publi/strates/BF2025/HG/2711/20435/WEBD20873-F_SON_BLACKFRIDAY25_Devialet_Phantom_II_OS_2025_HOME_GENE%20_520x301.jpg" class="rounded mb-2" style="width: 150px;">
      <p class="fw-bold small">Audio</p>
    </div>
    </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Résultats pour "High Tech"</h4>
    <span>{{ produits.length }} articles trouvés</span>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3 mb-5">
    <div class="col" *ngFor="let p of produits">
      <div class="card h-100 border-0 shadow-sm product-card">
        <div class="text-center p-3">
          <img [src]="p.images[0]" class="card-img-top" [alt]="p.title" style="max-height: 150px; object-fit: contain;">
        </div>
        <div class="card-body d-flex flex-column">
          <h6 class="card-title fw-bold mb-1">{{ p.title }}</h6>
          <p class="card-text text-muted small mb-2">{{ p.description }}</p>
          <div class="mb-2 text-warning small">
             <span *ngFor="let star of [1,2,3,4,5]">
                <i class="bi" [class.bi-star-fill]="star <= (p.rating || 0)" [class.bi-star]="star > (p.rating || 0)"></i>
             </span>
             <span class="text-muted ms-1">({{ p.reviews?.length || 0 }})</span>
          </div>
          <div class="mt-auto">
            <h5 class="fw-bold mb-3">{{ p.price }} MAD</h5>
            <button class="btn btn-warning w-100 fw-bold btn-fnac">Ajouter au panier</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
