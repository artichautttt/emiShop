<div class="bg-light p-4 h-100">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Catalogue DummyJSON</h4>
    <span class="badge bg-secondary">{{ produits.length }} articles</span>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3 mb-5">

    @for (p of produits; track p.id) {
      <div class="col">
        <div class="card h-100 border-0 shadow-sm product-card">

          <div class="text-center p-3 position-relative">
            <img [src]="p.thumbnail"
                 class="card-img-top"
                 [alt]="p.title"
                 style="max-height: 150px; object-fit: contain;">
          </div>

          <div class="card-body d-flex flex-column">
            <h6 class="card-title fw-bold mb-1 text-truncate" [title]="p.title">
              {{ p.title }}
            </h6>

            <p class="card-text text-muted small mb-2 description-clamp">
              {{ p.description }}
            </p>

            <div class="mb-2 text-warning small">
              @for (star of [1,2,3,4,5]; track star) {
                <i class="bi"
                   [class.bi-star-fill]="star <= (p.rating || 0)"
                   [class.bi-star]="star > (p.rating || 0)"></i>
              }
              <span class="text-muted ms-1">Stock: {{ p.stock }}</span>
            </div>

            <div class="mt-auto">
              <h5 class="fw-bold mb-3">{{ p.price | number:'1.2-2' }} MAD</h5>
              <button (click)="addToCart(p)" class="btn btn-warning w-100 fw-bold btn-fnac">
                Ajouter au panier
              </button>
            </div>
          </div>
        </div>
      </div>
    } @empty {
      <p class="text-center">Chargement des produits...</p>
    }

  </div>
</div>
